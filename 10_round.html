<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles/style-Landing-Page.css" />
  <title>Login Page</title>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top">
    <div class="container-xxl">
      <a class="navbar-brand" href="LandingPage.html">
        <span> INTERNATIONAAL </span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end align-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="LandingPage.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./about.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <form action="" class="checkbox-group">
      <h1 class="fw-bolder text-center">Match the quotes with a character and a movie</h1>
      <h2 class="lead text-center my-5" id="quote-name"></h2>


      <section class="checkbox-row">
        <input type="checkbox" name="character" class="form-check-input" value="character-name"
          onchange="disableOtherCharacters(this)">
        <label id="character-name"></label>

        <input type="checkbox" name="movie" class="form-check-input" value="relevant-movie"
          onchange="disableOtherMovies(this)">
        <label id="related-movie"></label>
      </section>

      <section class="checkbox-row">
        <input type="checkbox" name="character" class="form-check-input" value="character-name2"
          onchange="disableOtherCharacters(this)">
        <label id="character-name2"></label>

        <input type="checkbox" name="movie" class="form-check-input" value="movie-name2"
          onchange="disableOtherMovies(this)">
        <label id="movie-name2"></label>
      </section>

      <section class="checkbox-row">
        <input type="checkbox" name="character" class="form-check-input" value="character-name3"
          onchange="disableOtherCharacters(this)">
        <label id="character-name3"></label>

        <input type="checkbox" name="movie" class="form-check-input" value="movie-name3"
          onchange="disableOtherMovies(this)">
        <label id="movie-name3"></label>
      </section>

      <button class="btn" id="SubmitNR" onclick="submitAnswer()">Submit</button>
      <section>
        <button type="button" class="btn" id="nr2" onclick="window.location.href='./10_round_endscore.html'"
          style="margin-top: 10px;">End Quiz</button>
      </section>
    </form>

    <div class="Favourite">
      <div class="btn-group" role="group">
        <button class="btn">&#11088</button>
        <button class="btn">&#9940</button>
      </div>
      <div class="btn-group" role="group">
        <button class="btn" id="score-button">Score: 0</button>
        <button class="btn" id="round-display"></button>
      </div>
    </div>


  <footer class="fixed-bottom text-center text-lg-start">
    <h6 class="text-center pt-3">
      Â© 2023 Copyright by INTERNATIONAAL
    </h6>
  </footer>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/script.js" defer></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
