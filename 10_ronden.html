<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/stlye-10-round-Page.css" />
    <title>10 Round Mode</title>
</head>

<body>
    <header class="header bg-primary">
        <div class="left-title">LOTR Quiz</div>
        <div class="right-title">10 Round Mode</div>
        <div class="clearfix"></div>
    </header>
    <main>

        <form action="" class="radio-group">
            <h2>1. Who posses the ring of power at the start of the trilogy?</h2>

            <section class="radio-row">
                <input type="radio" id="Gandalf" name="who_has_the_ring" class="Gandalf">
                <label for="Gandalf">Gandalf</label>

                <input type="radio" id="Bilbo" name="who_has_the_ring" class="Bilbo">
                <label for="Bilbo">Bilbo</label>
            </section>

            <section class="radio-row">
                <input type="radio" id="Frodo" name="who_has_the_ring" class="Frodo">
                <label for="Frodo">Frodo</label>

                <input type="radio" id="Sauron" name="who_has_the_ring" class="Sauron">
                <label for="Sauron">Sauron</label>
            </section>

            <input type="submit" value="Submit" class="submit-button">

        </form>

    </main>

</body>

</html>
