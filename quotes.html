<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style-quotes.css">
    <title>quotes</title>
</head>

<body>
    <header class="header bg-primary">
        <div class="left-title">LOTR Quiz</div>
        <div class="right-title">10 Round Mode</div>
        <div class="clearfix"></div>
    </header>
    
    <main>
        <section>

            <article>
                <h1>Favorited Quotes</h1>
                <section>
                    <img src="media/images/Frodo.png" width="200px">
                    <p>Frodo Baggins </p>
                    <quote>“Short cuts make delays, but inns make longer ones.”</quote>
                </section>
            </article>
            <article class="img-text">
                <h1>Blacklisted Quotes</h1>
                <section>
                    <img src="media/images/Gandalf.png" width="200px">
                    <p>Gandalf </p>
                    <quote>“It is not despair, for despair is only for those who see the end beyond all doubt. We do
                        not.”</quote>
                </section>
            </article>


        </section>
    </main>
</body>

</html>
